<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/common.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css"/>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index1" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="index1">首页</a></li>
                <li><a href="index" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">管理员</a></li>
                <li><a href="#">修改密码</a></li>
                <li><a href="login">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="design"><i class="icon-font">&#xe008;</i>作品管理</a></li>
                        <li><a href="design"><i class="icon-font">&#xe005;</i>博文管理</a></li>
                        <li><a href="design"><i class="icon-font">&#xe006;</i>分类管理</a></li>
                        <li><a href="design"><i class="icon-font">&#xe004;</i>留言管理</a></li>
                        <li><a href="design"><i class="icon-font">&#xe012;</i>评论管理</a></li>
                        <li><a href="design"><i class="icon-font">&#xe052;</i>友情链接</a></li>
                        <li><a href="design"><i class="icon-font">&#xe033;</i>广告管理</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/update" method="POST" >
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="common-text required" name="article_id" size="50" type="hidden" value="<%= obj.article_id %>">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>发表用户ID：</th>
                                <td>
                                    <input class="common-text required" id="yhID" name="user_id" size="50" type="text" value="<%= obj.user_id %>">
                                </td>
                                </tr>
                            <tr>
                                <th><i class="require-red"></i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="article_title" size="50" type="text" value="<%= obj.article_title %>">
                                </td>
                            </tr>
                            <tr>
                            <!--<tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td><input name="smallimg" id="" type="file" value="<%= obj.user_id %>></td>
                            </tr>-->
                            <tr>
                                <th>内容：</th>
                                <td>
                                    <input name="article_content" class="common-textarea" id="content" style="width: 98%;height: 118px;" rows="10" value="<%= obj.article_content %>">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>发布时间：</th>
                                <td>
                                    <input class="common-text required" id="title" name="article_date" size="50" type="date" value="<%= obj.article_date %>">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
